<f:layout name="default" />

This template displays a NEW form for the current domain object.

<f:section name="main">
<h1>New media</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="create" name="newmedia" object="{newmedia}">
	<label for="title"><f:translate key="tx_wpjv1_domain_model_media.content_type" /></label><br />
	<f:form.textfield property="content_type" /><br />
	<label for="title"><f:translate key="tx_wpjv1_domain_model_media.file" /></label><br />
	<f:form.textfield property="file" /><br />
	<f:form.submit value="Create new" />
</f:form>
</f:section>
