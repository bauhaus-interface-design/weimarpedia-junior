{namespace wpj=Tx_Wpj_ViewHelpers}
<wpj:includeFile path="EXT:wpj/Resources/Public/stylesheets/jquery.fancybox-1.3.4.css" />
<div id="container"<f:format.html parseFuncTSPath="">{wrapperCssClass}</f:format.html>>
	<f:render partial="navigation_admin" />
	<header class="grid">
		<h2 class="hideme">Navigation</h2>
		<f:render partial="navigation_main" />
		<hr class="hideme" />
		<f:render partial="navigation_wiki" arguments="{demand: demand}"/>
		<hr class="hideme" />
		<div id="branding"></div>
	</header>

	<f:render section="main" />

	<f:render partial="footer" />

</div>

<script type="text/javascript" src="typo3conf/ext/wpj/Resources/Public/js/jquery.cookie.js"></script>
<script type="text/javascript" src="typo3conf/ext/wpj/Resources/Public/js/general.js"></script>
