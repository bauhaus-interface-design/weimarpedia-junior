<f:layout name="default" />


<f:section name="main">
	<h2>Alle Artikel <span><f:link.action action="new">neuen Artikel anlegen</f:link.action></span></h2>
	
	<f:flashMessages />
	
	<div id="article-list" class="clearfix">
		<f:for each="{articles}" as="article">
			<f:render partial="articleListView" arguments="{article: article}"/>
		</f:for>
	</div>
</f:section>

<f:section name="sidebar">
	<f:render partial="sidebar" />
</f:section>
