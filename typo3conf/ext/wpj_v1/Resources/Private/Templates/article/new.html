<f:layout name="default" />

This template displays a NEW form for the current domain object.

<f:section name="main">
<h1>New article</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="create" name="newarticle" object="{newarticle}">
	<label for="title"><f:translate key="tx_wpjv1_domain_model_article.article_type" /></label><br />
	<f:form.textbox property="article_type" /><br />
	<label for="title"><f:translate key="tx_wpjv1_domain_model_article.title" /></label><br />
	<f:form.textbox property="title" /><br />
	<label for="title"><f:translate key="tx_wpjv1_domain_model_article.body" /></label><br />
	<f:form.textbox property="body" /><br />
	<f:form.submit value="Create new" />
</f:form>
</f:section>
