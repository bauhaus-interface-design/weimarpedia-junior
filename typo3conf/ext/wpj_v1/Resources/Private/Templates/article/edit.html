<f:layout name="default" />

<f:section name="main">
	<h2><span><f:link.action controller="article" action="index">&laquo;zur&uuml;ck zur Liste</f:link.action></span></h2>
	<f:flashMessages />
	<f:render partial="formErrors" />
		
	<!-- hidden form generated by typo3 -->
	<f:form method="post" action="update" name="article" object="{article}" style="position: absolute; left: -9999px; top: -9999px;" > 
		<f:form.select options="{0: 'Person', 1: 'Objekt', 2:'Thema'}" property="article_type" /><br />
		<f:form.textbox property="title" /><br />
		<f:form.textarea cols="20" rows="10" property="body"/><br />
		<f:form.submit value="Edit" id="sendHiddenForm" />
	</f:form> 
	
	<div id="article" class="clearfix">
	    <div class="article-content">
			<!-- aloha editable blocks -->
			<h1 class="alohaEditor" id="article_title">{article.title}</h1>
			<div class="alohaEditor" id="article_body">
				<f:format.crop append="{article.body}" maxCharacters="0"> </f:format.crop>
			</div>
			<div id="action">
	        	<f:form.submit value="speichern" id="submitArticleForm"/>
	    	</div>
			
			<!-- map -->
			<div id="map_canvas" style="width: 500px; height: 400px;  border: 1px solid #c7b571;"></div> 
	
		</div>
	
		<div id="sidebar">
			<div id="add_properies">
				<script type="text/javascript">
					var wpj_ajaxUrl = String("{ajaxUrl}").split("&amp;").join("&");	
					var wpj_updateUrl = String("{updateUrl}").split("&amp;").join("&");	
				</script>
		
				<div class="sidebar-box">
					<h4>Tags</h4> 
	            	<p id="taglist" class="tags clearfix"> 
	
					</p>
					
					<f:form.select id="conceptForSelectedText" options="{concepts}"/>
					<f:form.textbox id="fieldForSelectedText"/> 
					<f:form.submit value="zuweisen" id="sendProperty"/><br/>
				</div>
	    		
	    		<div class="sidebar-box">
		    		<h4>Bilder</h4>
					
					<f:for each="{article.medias}" as="media">
						<p>
							<f:image src="fileadmin/wpj_v1/images/{media.file}" width="320cm" height="300" alt="preview"/><br/>
							Bildunterschrift
						</p>
					</f:for>
					
 
					<f:form.select options="{medias}"/>
					<f:form.textbox /> 
					<f:form.submit value="hochladen" /><br/>
				</div>
				
				<div class="sidebar-box">
		    		<h4>Karte</h4>
					<div id="map_canvas2" style="width: 320px; height: 400px; border: 1px solid #c7b571;"></div> 
				</div>
				
			</div>
		</div>
	

	</div>
</f:section>




<f:section name="sidebar">
	
	<div id="properties">
		Tags
		<ul id="ulProperties">
		
		</ul>
	</div>
	
	
	<ul>
	<f:for each="{article.medias}" as="media">
		<li>
			<f:image src="fileadmin/wpj_v1/images/{media.file}" width="60" height="100cm" alt="preview"/><br/>
			Bildunterschrift
		</li>
	</f:for>
	</ul>

	<f:render partial="sidebar" />
</f:section>
