<f:layout name="default" />

This template displays a NEW form for the current domain object.

<f:section name="main">
<h1>New concept</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="create" name="newconcept" object="{newconcept}">
	<label for="title"><f:translate key="tx_wpjv1_domain_model_concept.caption" /></label><br />
	<f:form.textbox property="caption" /><br />
	<f:form.submit value="Create new" />
</f:form>
</f:section>
