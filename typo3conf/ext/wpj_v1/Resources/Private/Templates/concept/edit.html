<f:layout name="default" />

This template displays a EDIT form for the current domain object.

<f:section name="main">
<h1>Edit concept</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="update" name="concept" object="{concept}">
	<label for="title"><f:translate key="tx_wpjv1_domain_model_concept.caption" /></label><br />
	<f:form.textbox property="caption" /><br />
	<f:form.submit value="Edit" />
</f:form>
</f:section>
